<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"rel="stylesheet">

    <title>Produtos</title>

</head>

<body>

    <div class="container" data-tilt data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
        <img src="/img/joystick.png" class="img1">
        </div>
        <span class="object objblue"></span>
        <span class="bgtext">Xbox</span>
        <div class="title">Controller</div>
        <div class="buySection">
            <h2><sup>R$</sup>369<span>.99</span></h2>
            <button class="bluebtn">Comprar agora</button>
        </div>
    </div>


    <div class="container" data-tilt data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
            <img src="/img/headphone.png" class="img2">
        </div>
        <span class="object objred"></span>
        <span class="bgtext">JBL</span>
        <div class="title">Headphone</div>
        <div class="buySection">
            <h2><sup>R$</sup>459<span>.99</span></h2>
            <button class="redbtn">Comprar agora</button>
        </div>
    </div>


    <div class="container" data-tilt data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
            <img src="/img/ledwatch.png"  class="img3">
        </div>
        <span class="object objviolet"></span>
        <span class="bgtext">Apple</span>
        <div class="title">Led Watch</div>
        <div class="buySection">
            <h2><sup>R$</sup>399<span>.99</span></h2>
            <button class="violetbtn">Comprar agora</button>
        </div>
    </div>


    <div class="bgposter"></div>

    <script src="vanilla-tilt.js"></script>

</body>

</html>
